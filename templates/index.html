<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Store Items</title>
</head>
<body>
    <h1>Store Items</h1>
    <table border="1">
        <tr>
            <th>Item Code</th>
            <th>Description</th>
            <th>Quantity</th>
            <th>Price</th>
            <th>Amount</th>
        </tr>
        {% for item in items %}
        <tr>
            <td>{{ item.itemCode }}</td>
            <td>{{ item.description }}</td>
            <td>{{ item.qty }}</td>
            <td>{{ item.price }}</td>
            <td>{{ item.amount }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
